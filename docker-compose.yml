services:
  # FastAPI应用
  app:
    build: .
    container_name: fastapi-app
    restart: unless-stopped
    environment:
      - ENV=production
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
    networks:
      - app-network
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8001/api/v1/config/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Celery Worker
  celery-worker:
    build: .
    container_name: celery-worker
    restart: unless-stopped
    command: celery -A app.core.celery_app worker --loglevel=info
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
    networks:
      - app-network
    depends_on:
      - redis
      - app

  # Celery Beat (调度器)
  celery-beat:
    build: .
    container_name: celery-beat
    restart: unless-stopped
    command: celery -A app.core.celery_app beat --loglevel=info
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
      - ./celerybeat-schedule.db:/app/celerybeat-schedule.db
    networks:
      - app-network
    depends_on:
      - redis
      - app

  # Redis缓存和消息队列
  redis:
    image: redis:7-alpine
    container_name: redis-fastapi
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD}
    ports:
      - "6381:6379"
    volumes:
      - redis-data:/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx反向代理 (默认启用)
  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: unless-stopped
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./ssl:/etc/nginx/ssl  # SSL证书目录(可选)
    networks:
      - app-network
    depends_on:
      - app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Flower - Celery监控(可选)
  flower:
    build: .
    container_name: flower
    restart: unless-stopped
    command: celery -A app.core.celery_app flower --port=5555
    ports:
      - "5555:5555"
    env_file:
      - .env
    networks:
      - app-network
    depends_on:
      - redis
      - celery-worker
    profiles:
      - monitoring

volumes:
  redis-data:
    driver: local

networks:
  app-network:
    driver: bridge