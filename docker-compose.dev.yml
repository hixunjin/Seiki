# 开发环境专用配置
# 使用方式: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up -d

services:
  app:
    ports:
      - "${API_PORT:-8006}:${API_PORT:-8006}"
    environment:
      - ENV=development
    volumes:
      - ./app:/app/app
      - ./logs:/app/logs
      
  # 在开发环境中禁用Nginx服务
  nginx:
    profiles:
      - donotstart